{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Container principal -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">



      <!-- Formulário de edição (caso exista) -->
      {% if form %}
      <div class="card shadow-sm border-0" style="border-radius: 20px;">
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Renderiza os campos do formulário -->
            {{ form.as_p }}

            <!-- Botão de salvar -->
            <div class="text-end mt-3">
              <button type="submit" style="background-color: #e60023; color: white; border: none;" class="btn btn-secondary rounded-pill px-4">
                Salvar alterações
              </button>
            </div>
          </form>
        </div>
      </div>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
