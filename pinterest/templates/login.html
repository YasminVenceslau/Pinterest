{% extends 'base.html' %} {% block content %} 

{% if user.is_authenticated %}

<div class="col-md-6 offset-md-3 logged-in-message text-center">
  
  <h2>Você já está logado!</h2>
  <p>Que tal explorar o Pinterest agora mesmo?</p>
  <a href="{% url 'home' %}" class="btn btn-primary mt-3">Ir para a Home</a>
</div>

{% else %}
<div class="col-md-6 offset-md-3">
  <h1>Login</h1>
  <br />
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="Enter Your Username"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter Your Password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>

{% endif %} {% endblock %}
