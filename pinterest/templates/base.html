<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pinterest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    
    <script
      src="https://kit.fontawesome.com/6e2cfd2e5b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
  {% include "navbar.html" %}

  <div class="content-wrapper">
    <div class="container">
      <br />
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="footer py-3">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <span>© 2025 Yasmin Venceslau</span>
      <div class="footer-links d-flex gap-3 mt-2 mt-md-0">
        <a href="https://github.com/YasminVenceslau" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://br.pinterest.com/BlackRosesS2/gatos" target="_blank">
          <i class="fab fa-pinterest"></i> Pinterest
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
